<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/radiobuttons.css?v=' | append: site.github.build_revision | relative_url }}">
    
    <link rel="stylesheet" href="{{ '/calendar/fullcalendar.min.css?v=' | append: site.github.build_revision | relative_url }}">

    <!-- favicon link structure inspiration/source: https://www.mozilla.org //-->
    <!-- favicon.ico file created with faviconit.com //-->
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/{{ site.github.repository_name }}/images/favicon/favicon-180.png">
    <link rel="icon" type="image/png" sizes="196x196" href="/{{ site.github.repository_name }}/images/favicon/favicon-196.png">
    <link rel="shortcut icon" href="/{{ site.github.repository_name }}/images/favicon/favicon.ico">
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/{{ site.github.repository_name }}/assets/js/dynamic_content.js"></script>
  </head>
  <body>

    <header class="page-header" role="banner">
      <h1 class="project-name"><a class="whitelink" href="javascript:history.back()"><b>&lt;</b></a>&nbsp;&nbsp;<a class="whitelink" href="/{{ site.github.repository_name }}/">{{ site.title | default: site.github.repository_name }}</a>&nbsp;&nbsp;<a class="whitelink" href="javascript:history.forward()"><a class="whitelink" href="javascript:history.forward()"><b>&gt;</b></a>&nbsp;</h1>
      <!--<h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>//-->
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
  </body>
</html>
