<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/radiobuttons.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/webapp_hsh/assets/js/ajax_markdown.js"></script>
  </head>
  <body>

    <header class="page-header" role="banner">
      <h1 class="project-name"><a href="javascript:history.back()"><img class="svg" src="left.svg" width="2em" /></a>&nbsp;&nbsp;&nbsp;<a class="whitelink" href="/{{ site.github.repository_name }}/">{{ site.title | default: site.github.repository_name }}</a>&nbsp;&nbsp;&nbsp;<a class="whitelink" href="javascript:history.forward()"><img class="svg" src="right.svg" width="2em" /></a>&nbsp;</h1>
      <!--<h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>//-->
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
  </body>
</html>
